<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cocktail search</title>
    <script src="js/scripts.js" defer></script>
    <link rel="stylesheet" href="css/styles.css"> 
</head>
<body>
    <h1 id="cock-name">Cocktail Searcher</h1>
    <label for="cocktail-search">Search for cocktail:</label>
    <input type="text" id="cocktail-search">
    <button type="submit" id="submit">submit</button>

 
    <div class="canvas" id="canvas"></div>

    <div class="mymodal" id="mymodal">
        <div class="modalcontent">
            <div class="close">&times;</div>
            <div class="modalName"></div>
            <div class="modalImg"><img src="" alt=""></div>
            <div class="modalIngredients">
                <ul></ul>
            </div>
            <div class="modalInstructions"></div>
        </div>
        
    </div>
</body>
</html>
